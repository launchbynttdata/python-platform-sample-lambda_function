name: Deploy Sandbox Environment

on:
  pull_request:
    branches: [ "**" ]

permissions:
  id-token: write
  contents: read

jobs:
  build-matrix:
    permissions:
      contents: read
    uses: launchbynttdata/launch-workflows/.github/workflows/reusable-github-matrix-tg.yml@0.1.0
    with:
      platform_environment: sandbox

  call-terragrunt-deploy:
    needs: build-matrix
    permissions:
      contents: read
      id-token: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.build-matrix.outputs.matrix) }}

    uses: launchbynttdata/launch-workflows/.github/workflows/reusable-terragrunt-deploy.yml@0.1.0
    with:
      tf_version: '1.5.5'
      tg_version: '0.54.11'
      environment: ${{ matrix.terragrunt_environment.environment }}
      region: ${{ matrix.terragrunt_environment.region }}
      env_id: ${{ matrix.terragrunt_environment.instance }}
    secrets: inherit
